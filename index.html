<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Money Pro | Ultra AI Admin v7 (Full Screen)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050810;
            --card: rgba(16, 22, 38, 0.7);
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.2);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            overflow-x: hidden;
        }

        /* Full Screen Container */
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }

        /* Background Effects */
        .bg-glow {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 600px; height: 300px; background: var(--primary-glow);
            filter: blur(150px); border-radius: 50%; z-index: -1;
        }

        /* --- TOP NAVIGATION BAR --- */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); padding: 15px 30px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 40px;
            backdrop-filter: blur(15px);
        }

        .logo { font-size: 22px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .nav-actions { display: flex; gap: 15px; }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: var(--card); padding: 30px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            text-align: center; transition: 0.3s;
        }
        .stat-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .stat-card h3 { color: var(--text-dim); font-size: 14px; margin-bottom: 10px; }
        .stat-card h2 { font-size: 36px; font-weight: 800; margin: 0; letter-spacing: -1px; }

        /* --- DATA PANEL --- */
        .panel {
            background: var(--card); border-radius: 28px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 30px;
            backdrop-filter: blur(10px); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }

        /* --- TABLES --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { text-align: left; padding: 15px; color: var(--text-dim); font-size: 12px; letter-spacing: 1px; }
        td { padding: 15px; background: rgba(255,255,255,0.03); border-top: 1px solid rgba(255,255,255,0.02); }
        tr td:first-child { border-radius: 15px 0 0 15px; }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        /* UI ELEMENTS */
        .badge { padding: 6px 14px; border-radius: 10px; font-size: 11px; font-weight: 700; }
        .badge-dep { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-wit { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .id-pill { background: #030712; padding: 6px 12px; border-radius: 8px; font-family: monospace; color: var(--primary); font-size: 13px; border: 1px solid rgba(59,130,246,0.1); }
        
        .action-btn { border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 13px; }
        .btn-approve { background: var(--primary); color: white; }
        .btn-reject { background: rgba(255,255,255,0.05); color: var(--text-dim); margin-left: 5px; }
        .btn-approve:hover { box-shadow: 0 0 15px var(--primary-glow); }

        input { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px; border-radius: 10px; outline: none; width: 120px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <header class="top-nav">
            <div class="logo"><i class="fas fa-shield-halved"></i> SKYPRO ADMIN <span style="font-weight: 300; font-size: 14px; margin-left: 10px; color: var(--text-dim);">| Global Control</span></div>
            <div class="nav-actions">
                <button class="action-btn" onclick="location.reload()" style="background: rgba(255,255,255,0.05); color: white;"><i class="fas fa-sync"></i> Refresh Data</button>
                <div id="live-clock" style="color: var(--text-dim); font-size: 14px; padding-top: 8px;"></div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Network Members</h3>
                <h2 id="total-users">0</h2>
            </div>
            <div class="stat-card">
                <h3>Awaiting Verification</h3>
                <h2 id="pending-reqs" style="color: var(--warning)">0</h2>
            </div>
            <div class="stat-card">
                <h3>Total Ecosystem Assets</h3>
                <h2 id="total-money">Rs. 0</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 style="margin:0; font-size: 20px;"><i class="fas fa-exchange-alt"></i> Pending Transactions</h2>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Member Phone</th>
                            <th>Operation</th>
                            <th>Amount</th>
                            <th>Transaction / Wallet ID</th>
                            <th>Decision Hub</th>
                        </tr>
                    </thead>
                    <tbody id="req-list"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 style="margin:0; font-size: 20px;"><i class="fas fa-users-gear"></i> Member Database</h2>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Phone Number</th>
                            <th>Referral Code</th>
                            <th>Wallet Balance (Editable)</th>
                            <th>Active Mining</th>
                            <th>Save Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'sky_pro_db_v3'; 
        let users = JSON.parse(localStorage.getItem(DB_KEY)) || [];

        function save() {
            localStorage.setItem(DB_KEY, JSON.stringify(users));
            render();
        }

        function render() {
            const reqList = document.getElementById('req-list');
            const userList = document.getElementById('user-list');
            let totalBal = 0;
            let pending = 0;

            reqList.innerHTML = '';
            userList.innerHTML = '';

            users.forEach((u, uIdx) => {
                totalBal += u.bal;

                u.requests.forEach((r, rIdx) => {
                    if(r.status === 'pending') {
                        pending++;
                        const isDep = r.type === 'deposit';
                        reqList.innerHTML += `
                            <tr>
                                <td><b>${u.phone}</b></td>
                                <td><span class="badge ${isDep ? 'badge-dep' : 'badge-wit'}">${r.type.toUpperCase()}</span></td>
                                <td style="font-weight:700; color:white;">Rs. ${r.amount}</td>
                                <td><span class="id-pill">${r.trxID || r.payID || 'NOT_PROVIDED'}</span></td>
                                <td>
                                    <button class="action-btn btn-approve" onclick="process(${uIdx}, ${rIdx}, 'success')">Approve</button>
                                    <button class="action-btn btn-reject" onclick="process(${uIdx}, ${rIdx}, 'rejected')">Reject</button>
                                </td>
                            </tr>
                        `;
                    }
                });

                userList.innerHTML += `
                    <tr>
                        <td><i class="fas fa-user-circle"></i> ${u.phone}</td>
                        <td style="color:var(--primary); font-weight:700;">${u.refCode}</td>
                        <td><input type="number" id="input-bal-${uIdx}" value="${u.bal}"></td>
                        <td><b style="color:var(--success)">${u.activePlans.length}</b> Units Active</td>
                        <td><button class="action-btn btn-approve" style="padding: 8px 15px;" onclick="updateBal(${uIdx})"><i class="fas fa-save"></i> Update</button></td>
                    </tr>
                `;
            });

            document.getElementById('total-users').innerText = users.length;
            document.getElementById('pending-reqs').innerText = pending;
            document.getElementById('total-money').innerText = "Rs. " + totalBal.toLocaleString();
        }

        function process(uIdx, rIdx, status) {
            const user = users[uIdx];
            const req = user.requests[rIdx];
            if(status === 'success') {
                const amt = parseFloat(req.amount);
                if(req.type === 'deposit') user.bal += amt;
                else {
                    if(user.bal < amt) return alert("Insufficient balance!");
                    user.bal -= amt;
                }
            }
            req.status = status;
            save();
            alert("Update Success!");
        }

        function updateBal(idx) {
            const val = document.getElementById('input-bal-' + idx).value;
            users[idx].bal = parseFloat(val);
            save();
            alert("Balance Updated!");
        }

        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleString();
        }, 1000);

        render();
    </script>
</body>
</html>
