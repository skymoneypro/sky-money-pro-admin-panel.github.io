<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Money | Professional Admin Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f0f2f5; --sidebar: #1e293b; --accent: #3b82f6; --text: #334155;
            --white: #ffffff; --danger: #ef4444; --success: #10b981;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; }
        
        /* Sidebar Styles */
        .sidebar { width: 260px; background: var(--sidebar); height: 100vh; color: white; position: fixed; }
        .sidebar-header { padding: 30px 20px; font-size: 22px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-link { padding: 15px 20px; display: block; color: #cbd5e1; text-decoration: none; transition: 0.3s; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; }

        /* Main Content */
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 30px; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0; font-size: 14px; color: #64748b; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; }

        /* Tables */
        .table-container { background: var(--white); border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 15px; font-size: 13px; text-transform: uppercase; color: #64748b; }
        td { padding: 15px; border-top: 1px solid #f1f5f9; font-size: 14px; }
        
        .btn { border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .btn-edit { background: #e0f2fe; color: #0369a1; }
        .btn-ban { background: #fee2e2; color: #991b1b; }
        .btn-approve { background: #dcfce7; color: #166534; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">Sky Admin</div>
    <div class="nav-link active" onclick="showSection('users')"><i class="fas fa-users"></i> Users Management</div>
    <div class="nav-link" onclick="showSection('requests')"><i class="fas fa-hand-holding-usd"></i> Requests</div>
</div>

<div class="main-content">
    <div class="stat-grid">
        <div class="stat-card"><h3>Total Users</h3><p id="total-users">0</p></div>
        <div class="stat-card"><h3>Total Deposits</h3><p id="total-dep">Rs. 0</p></div>
        <div class="stat-card"><h3>Pending Requests</h3><p id="pending-count">0</p></div>
    </div>

    <div id="users-section" class="section">
        <h2>Users Management</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Ref Code</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="requests-section" class="section" style="display:none;">
        <h2>Financial Requests</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="req-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit User Balance</h3>
        <input type="number" id="new-bal" placeholder="New Balance Amount">
        <button class="btn btn-approve" style="width:100%;" onclick="updateBalance()">Save Changes</button>
        <button class="btn btn-ban" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA-LrdE3qEML4bk4KXnyFtoy4OQ4Of2IC4",
        authDomain: "sky-money-47ca1.firebaseapp.com",
        projectId: "sky-money-47ca1",
        storageBucket: "sky-money-47ca1.firebasestorage.app",
        messagingSenderId: "44600459064",
        appId: "1:44600459064:web:01cb33d3db2b009ce7cbcd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentEditingUid = "";

    // දත්ත ලබා ගැනීම
    async function loadAdminData() {
        const usersSnap = await getDocs(collection(db, "users"));
        const userTable = document.getElementById('user-table-body');
        const reqTable = document.getElementById('req-table-body');
        
        userTable.innerHTML = "";
        reqTable.innerHTML = "";
        let pending = 0;

        usersSnap.forEach((userDoc) => {
            const user = userDoc.data();
            const uid = userDoc.id;

            // පවතින User පෙන්වීම
            userTable.innerHTML += `
                <tr>
                    <td>${user.email}</td>
                    <td><b>Rs. ${user.bal}</b></td>
                    <td>${user.refCode}</td>
                    <td><span style="color:${user.isBanned ? 'red' : 'green'}">${user.isBanned ? 'BANNED' : 'ACTIVE'}</span></td>
                    <td>
                        <button class="btn btn-edit" onclick="openEdit('${uid}', ${user.bal})">Balance</button>
                        <button class="btn btn-ban" onclick="toggleBan('${uid}', ${user.isBanned})">${user.isBanned ? 'Unban' : 'Ban'}</button>
                    </td>
                </tr>
            `;

            // Requests පෙන්වීම
            if(user.requests) {
                user.requests.forEach((req, index) => {
                    if(req.status === 'pending') {
                        pending++;
                        reqTable.innerHTML += `
                            <tr>
                                <td>${user.email}</td>
                                <td>${req.type.toUpperCase()}</td>
                                <td>Rs. ${req.amount}</td>
                                <td>${req.payID || 'N/A'}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="manageReq('${uid}', ${index}, 'approved')">Approve</button>
                                    <button class="btn btn-ban" onclick="manageReq('${uid}', ${index}, 'rejected')">Reject</button>
                                </td>
                            </tr>
                        `;
                    }
                });
            }
        });

        document.getElementById('total-users').innerText = usersSnap.size;
        document.getElementById('pending-count').innerText = pending;
    }

    // Balance එක වෙනස් කිරීම
    window.openEdit = (uid, bal) => {
        currentEditingUid = uid;
        document.getElementById('new-bal').value = bal;
        document.getElementById('editModal').style.display = 'flex';
    };

    window.updateBalance = async () => {
        const amt = document.getElementById('new-bal').value;
        await updateDoc(doc(db, "users", currentEditingUid), { bal: parseInt(amt) });
        alert("Balance Updated!");
        location.reload();
    };

    // Ban / Unban කිරීම
    window.toggleBan = async (uid, currentStatus) => {
        if(confirm("Are you sure?")) {
            await updateDoc(doc(db, "users", uid), { isBanned: !currentStatus });
            location.reload();
        }
    };

    // Approve / Reject Requests
    window.manageReq = async (uid, index, status) => {
        const userRef = doc(db, "users", uid);
        const userSnap = await getDocs(query(collection(db, "users"))); // Simplified for logic
        // සටහන: Array එකේ index එක අනුව update කිරීම Firestore වලදී ටිකක් සංකීර්ණයි. 
        // වඩාත් හොඳ ක්‍රමය මුළු Array එකම ගෙන එය වෙනස් කර නැවත Save කිරීමයි.
        
        // සරලව සෑදීමට නම්:
        alert("Request status updated to: " + status);
        // මෙහිදී Firestore array update logic එක එක් කළ යුතුය.
    };

    window.showSection = (id) => {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById(id + '-section').style.display = 'block';
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    window.closeModal = () => document.getElementById('editModal').style.display = 'none';

    loadAdminData();
</script>
</body>
</html>
