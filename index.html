<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Money Pro | Master Admin AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1; --sidebar: #0f172a; --bg: #f8fafc;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); display: flex; }

        /* Sidebar UI */
        .sidebar { width: 280px; background: var(--sidebar); color: white; height: 100vh; position: fixed; padding: 25px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-transform: uppercase; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        .nav-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; transition: 0.3s; color: #94a3b8; font-weight: 600; margin-bottom: 8px; }
        .nav-item:hover, .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .nav-item i { margin-right: 15px; width: 20px; }

        /* Main Content */
        .main { margin-left: 280px; flex: 1; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 35px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .stat-card h3 { margin: 0; color: #64748b; font-size: 14px; text-transform: uppercase; }
        .stat-card div { font-size: 28px; font-weight: 800; margin-top: 10px; color: var(--sidebar); }

        /* Tables UI */
        .card { background: white; border-radius: 24px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 18px; color: #64748b; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 700; }
        td { padding: 18px; border-bottom: 1px solid #f1f5f9; font-size: 14px; font-weight: 600; }

        /* Actions */
        .btn { padding: 10px 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 12px; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-approve { background: #dcfce7; color: #15803d; }
        .btn-reject { background: #fee2e2; color: #b91c1c; }
        .btn-ban { background: #1e293b; color: #f8fafc; }
        .btn-unban { background: #6366f1; color: #ffffff; }
        .btn-edit { background: #f1f5f9; color: #475569; }

        .badge { padding: 6px 12px; border-radius: 30px; font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .status-active { background: #dcfce7; color: #15803d; }
        .status-banned { background: #fee2e2; color: #b91c1c; }

        /* Loader */
        .loader { text-align: center; padding: 50px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Sky Money AI</div>
    <div class="nav-item active" onclick="switchTab('users', this)"><i class="fas fa-users-cog"></i> User Control</div>
    <div class="nav-item" onclick="switchTab('requests', this)"><i class="fas fa-exchange-alt"></i> Pending Req</div>
    <div class="nav-item" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Refresh System</div>
</div>

<div class="main">
    <div class="header">
        <h1 style="margin:0; font-size: 28px; font-weight: 800;">System Dashboard</h1>
        <div id="live-indicator" style="background:#10b981; color:white; padding:5px 15px; border-radius:20px; font-size:12px; font-weight:700;"><i class="fas fa-circle"></i> LIVE SYNC</div>
    </div>

    <div class="stats">
        <div class="stat-card"><h3>Active Members</h3><div id="st-users">0</div></div>
        <div class="stat-card"><h3>Total Float</h3><div id="st-bal">Rs. 0</div></div>
        <div class="stat-card"><h3>Pending Alerts</h3><div id="st-req" style="color:var(--danger)">0</div></div>
    </div>

    <div id="users-tab" class="card">
        <h3 style="margin-top:0;">User Management & Access Control</h3>
        <table>
            <thead>
                <tr>
                    <th>Member Email</th>
                    <th>Wallet Balance</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-body"></tbody>
        </table>
    </div>

    <div id="requests-tab" class="card" style="display:none;">
        <h3 style="margin-top:0;">Financial Authorization (Pending)</h3>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>TXID / ID</th>
                    <th>Decision</th>
                </tr>
            </thead>
            <tbody id="req-body"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, updateDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA-LrdE3qEML4bk4KXnyFtoy4OQ4Of2IC4",
        authDomain: "sky-money-47ca1.firebaseapp.com",
        projectId: "sky-money-47ca1",
        storageBucket: "sky-money-47ca1.firebasestorage.app",
        messagingSenderId: "44600459064",
        appId: "1:44600459064:web:01cb33d3db2b009ce7cbcd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // AI Syncing Data
    function syncSystem() {
        onSnapshot(collection(db, "users"), (snapshot) => {
            const uBody = document.getElementById('user-body');
            const rBody = document.getElementById('req-body');
            uBody.innerHTML = ""; rBody.innerHTML = "";

            let usersCount = 0; let totalFloat = 0; let pendCount = 0;

            snapshot.forEach((userDoc) => {
                const u = userDoc.data();
                const uid = userDoc.id;
                usersCount++;
                totalFloat += (u.bal || 0);

                // User Row
                uBody.innerHTML += `
                    <tr>
                        <td>${u.email}</td>
                        <td><b>Rs. ${(u.bal || 0).toLocaleString()}</b></td>
                        <td><span class="badge ${u.isBanned ? 'status-banned' : 'status-active'}">${u.isBanned ? 'Blocked' : 'Verified'}</span></td>
                        <td>
                            <button class="btn btn-edit" onclick="editBalance('${uid}', ${u.bal})"><i class="fas fa-coins"></i></button>
                            <button class="btn ${u.isBanned ? 'btn-unban' : 'btn-ban'}" onclick="setUserStatus('${uid}', ${u.isBanned})">
                                <i class="fas ${u.isBanned ? 'fa-unlock' : 'fa-user-slash'}"></i> ${u.isBanned ? 'Unblock' : 'Block'}
                            </button>
                        </td>
                    </tr>
                `;

                // Requests Row
                if (u.requests) {
                    u.requests.forEach((req, idx) => {
                        if (req.status === 'pending') {
                            pendCount++;
                            rBody.innerHTML += `
                                <tr>
                                    <td>${u.email}</td>
                                    <td><b style="color:${req.type === 'deposit' ? '#10b981' : '#ef4444'}">${req.type.toUpperCase()}</b></td>
                                    <td>Rs. ${req.amount}</td>
                                    <td><small>${req.payID || 'N/A'}</small></td>
                                    <td>
                                        <button class="btn btn-approve" onclick="processRequest('${uid}', ${idx}, 'approved')"><i class="fas fa-check"></i> Approve</button>
                                        <button class="btn btn-reject" onclick="processRequest('${uid}', ${idx}, 'rejected')"><i class="fas fa-times"></i> Reject</button>
                                    </td>
                                </tr>
                            `;
                        }
                    });
                }
            });

            document.getElementById('st-users').innerText = usersCount;
            document.getElementById('st-bal').innerText = "Rs. " + totalFloat.toLocaleString();
            document.getElementById('st-req').innerText = pendCount;
        });
    }

    // Process Deposit/Withdraw
    window.processRequest = async (uid, reqIdx, decision) => {
        const uRef = doc(db, "users", uid);
        const snap = await getDoc(uRef);
        const data = snap.data();
        const req = data.requests[reqIdx];

        if (confirm(`ඔබට මෙම ${req.type} ඉල්ලීම ${decision} කිරීමට අවශ්‍යද?`)) {
            let newRequests = [...data.requests];
            newRequests[reqIdx].status = decision;

            let newBal = data.bal || 0;
            // Approve උනොත් පමණක් balance එක වෙනස් කිරීම
            if (decision === 'approved') {
                if (req.type === 'deposit') newBal += parseInt(req.amount);
                if (req.type === 'withdraw') {
                    // Withdraw වලදී balance එක අඩු කිරීම ලියාපදිංචි වන විටම සිදුවන ලෙස user app එකේ ඇති නිසා මෙතනදී අවශ්‍ය නොවේ.
                    // නමුත් user app එකේ balance එක අඩු නොවී මෙතනට එනවා නම් මෙතනදී අඩු කළ යුතුය.
                }
            } else if (decision === 'rejected' && req.type === 'withdraw') {
                // Withdraw reject කළොත් කැපුණු මුදල නැවත ලබා දීම
                newBal += parseInt(req.amount);
            }

            await updateDoc(uRef, { requests: newRequests, bal: newBal });
            alert("සාර්ථකයි!");
        }
    };

    // User Blocking / Banning
    window.setUserStatus = async (uid, currentStatus) => {
        const msg = currentStatus ? "මෙම User ව Unblock කිරීමට අවශ්‍යද?" : "මෙම User ව Block කිරීමට අවශ්‍යද? (මොහුට පද්ධතියට ලොග් වීමට නොහැකි වනු ඇත)";
        if (confirm(msg)) {
            await updateDoc(doc(db, "users", uid), { isBanned: !currentStatus });
        }
    };

    // Manual Balance Edit
    window.editBalance = async (uid, currentBal) => {
        const amt = prompt("නව ශේෂය ඇතුළත් කරන්න (New Balance):", currentBal);
        if (amt !== null) {
            await updateDoc(doc(db, "users", uid), { bal: parseInt(amt) });
        }
    };

    window.switchTab = (tab, el) => {
        document.getElementById('users-tab').style.display = tab === 'users' ? 'block' : 'none';
        document.getElementById('requests-tab').style.display = tab === 'requests' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    syncSystem();
</script>
</body>
</html>
